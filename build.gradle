plugins {
    id 'java'
    id 'jacoco'
    id 'org.sonarqube' version "3.0"
}

group 'fr.foacs'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jacocoTestReport {
    reports {
        xml.enabled true
        html.enabled false
    }
}

sonarqube {
    properties {
        property "sonar.projectKey", "Foacs_boardgame"
    }
}

check.dependsOn jacocoTestReport