language: java

dist: trusty

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution

cache:
  - directories:
      - $HOME/.gradle/caches
      - $HOME/.gradle/wrapper

os:
  - linux

jdk:
  - openjdk11

before_script:
  - chmod +x gradlew

addons:
  sonarcloud:
    organization: "foacs"
    token: $SONAR_TOKEN

script:
  - ./gradlew check
  - ./gradlew sonarqube

after_success:
  - bash <(curl -s https://codecov.io/bash)